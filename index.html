<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container of the to do list -->
    <div class="container">

        <!-- Heading along with the icon -->
        <div class="title">TO-DO List<img src="images/icon.png" alt=""></div>

        <!-- Input & Add button  -->
        <div class="todo-list-bar">
            <input type="text" id="task" placeholder="Enter the task..." autocomplete="off">
            <button onclick="clicked()" class="addBtn">Add</button>
        </div>

        <!-- List of to-do items -->
        <ul class="lists">
        </ul>

        <hr>

        <!-- No. of tasks counter -->
        <p id="counter"></p>
            <button onclick="clearData()" class="clearBtn">Clear All</button>
        </p>
    </div>

    <script src="script.js"></script>

</body>

</html>
